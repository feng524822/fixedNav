<style type="text/css">
	.clearfix:after {
		visibility: hidden;
		display: block;
		font-size: 0;
		content: '';
		height:0;
		clear: both;
	}
	.clearfix {*zoom: 1;}
	body,ul,li {margin:0; padding: 0;}
	ul, li{list-style: none;}
	.placeholder { width: 100%; height: 200px;}
	.fixedNav,.fixedNavParent {width:100%;}
	#fixedNav li{width: 20%; height: 40px; line-height: 40px; text-align: center; float: left; background: #888;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="fixedNav.js"></script>
<script type="text/javascript">
	$(function(){
		$('#fixedNav').fixedNav();
	});
</script>
</head>
